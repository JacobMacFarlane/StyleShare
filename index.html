<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav>
        <h1>Style Share</h1>
    </nav>
    <main>
        <section class="wrapper">
            <h1>Wardrobe</h1>
            <section class="collection">
                <section class="closet"id="hat">
                    <h3>Hats</h3>
                    <div class="hatCarosouel">
                        <article class="hatItem">
                            <img src="" alt="">
                        </article>
                </section>
                <section class="closet"id="jacket">
                    <h3>Jackets</h3>
                    <div class="jacketCarosouel">
                        <article class="jacketItem">
                            <img src="" alt="">
                        </article>
                </section>
                <section class="closet"id="shirt">
                    <h3>Shirts</h3>
                    <div class="shirtCarosouel">
                        <article class="shirtItem">
                            <img src="" alt="">
                        </article>
                </section>
                <section class="closet"id="pant">
                    <h3>Pants</h3>
                    <div class="pantCarosouel">
                        <article class="pantItem">
                            <img src="" alt="">
                        </article>
                </section>
                <section class="closet"id="shoes">
                    <h3>Shoes</h3>
                    <div class="shoeCarosouel">
                        <article class="shoeItem">
                            <img src="" alt="">
                        </article>
                </section>
                <section class="closet"id="jewlery">
                    <h3>Jewlery</h3>
                    <div class="jewleryCarosouel">
                        <article class="jewleryItem">
                            <img src="" alt="">
                        </article>
                </section>
            </section>
        </section> 
        <section class="wrapper">
            <h1>Current Outfit</h1>
            <section id="outfit">
                <section class="closet"id="hat"><h3>Hats</h3></section>
                <section class="closet"id="jacket"><h3>Jackets</h3></section>
                <section class="closet"id="shirt"><h3>Shirts</h3></section>
                <section class="closet"id="pant"><h3>Pants</h3></section>
                <section class="closet"id="shoes"><h3>Shoes</h3></section>
                <section class="closet"id="jewlery"><h3>Jewlery</h3></section>
            </section>
        </section>
    </main>
	<script src="logic.js"></script>
  </body>
</html>
